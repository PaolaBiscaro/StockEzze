<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Relatório de Faturamento</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Total de Produtos</h5>
                <p class="card-text">{{ total_produtos }}</p>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Faturamento Total</h5>
                <p class="card-text">R$ {{ total_faturamento:,.2f }}</p>
            </div>
        </div>
        <h2 class="mt-4">Faturamento Anual</h2>
        <div>{{ df_anual | safe }}</div>
        <h2 class="mt-4">Faturamento Mensal</h2>
        <div>{{ df_mensal | safe }}</div>
    </div>
</body>
</html>
